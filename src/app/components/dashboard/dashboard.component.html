      routerLink="/detail/{{hero.id}}">

      <div class="texto">
        <h4>{{hero.alterego}}</h4>
        <h5>nombre: {{hero.name}}</h5>
        <h5>edad: {{hero.age}}</h5>
        <h5>universo: {{hero.universe}}</h5>
        <h5 *ngIf="hero.isAlive === true">
          it is alive: yes, ğŸ˜†
        </h5>
        <h5 *ngIf="hero.isAlive === false">
          it is alive: no, ğŸ˜‡

      </div>
    </div>
  </a>
</div>
