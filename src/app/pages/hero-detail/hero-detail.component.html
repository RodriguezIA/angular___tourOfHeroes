<div class="container">
  <div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <br>
    <div>
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/>
    </div>
    <br>
    <div>
      <label for="hero-alterego">Hero alterego: </label>
      <input id="hero-alterego" [(ngModel)]="hero.alterego" placeholder="Hero alterego"/>
    </div>
    <br>
    <div>
      <label for="hero-age">Hero age: </label>
      <input id="hero-age" [(ngModel)]="hero.age" placeholder="hero.age">
    </div>
    <br>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
  </div>
</div>
